<svg>
	<g ng-repeat="lineLayout in screenLayout.lineLayouts">
		<polyline
			ng-click="openModal({lineLayout: lineLayout});"
			fill="none"
			stroke="{{lineLayout.lineColor}}"
			stroke-width="10"
			stroke-linecap="round"
			ng-attr-stroke-dasharray="{{lineLayout.lineType == 'DASHED' ? '14,14' : (lineLayout.lineType == 'DOTTED' ? '7,14' : '')}}"
			ng-attr-points="{{lineLayout.polyline}}" />
	</g>
</svg>
