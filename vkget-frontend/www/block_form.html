<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="exampleModalLabel">Block layout</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
	
		<div class="form-group">
			<label for="forType" class="col-sm-2 control-label">For rdf:type</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="forType" placeholder="Class" ng-model="currBlock.forType">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" placeholder="Title" ng-model="currBlock.title">
			</div>
		</div>
		<div class="form-group">
			<label for="lineType" class="col-sm-2 control-label">Line type</label>
			<div class="col-sm-10">
				<select class="form-control" id="lineType"  ng-model="currBlock.lineType">
					<option value="SOLID">Solid</option>
					<option value="DOTTED">Dotted</option>
					<option value="DASHED">Dashed</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="titleTypes" class="col-sm-2 control-label">Title types</label>
			<div class="col-sm-10">
				<select class="form-control" id="titleTypes" ng-model="currBlock.titleTypes">
					<option value="URL">URL</option>
					<option value="LABEL">RDFS Label</option>
					<option value="CONSTANT">Constant</option>
					<option value="PROPERTY">Other property</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="fontColor" class="col-sm-2 control-label">Font color</label>
			<div class="col-sm-10">
				<input type="color" id="fontColor" onchange="clickColor(0, -1, -1, 5)" value="#000000" ng-model="currBlock.fontColor" />
			</div>
		</div>
		<div class="form-group">
			<label for="background" class="col-sm-2 control-label">Background</label>
			<div class="col-sm-10">
				<input type="color" id="background" onchange="clickColor(0, -1, -1, 5)" value="#ffffff" ng-model="currBlock.background" />
			</div>
		</div>
		<div class="form-group">
			<label for="lineColor" class="col-sm-2 control-label">Line color</label>
			<div class="col-sm-10">
				<input type="color" id="lineColor" onchange="clickColor(0, -1, -1, 5)" value="#000000" ng-model="currBlock.lineColor" />
			</div>
		</div>
		<div class="form-group">
			<label for="fontSize" class="col-sm-2 control-label">Font size</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="fontSize" placeholder="10" ng-model="currBlock.fontSize" />
			</div>
		</div>
		<div class="form-group">
			<label for="lineThickness" class="col-sm-2 control-label">Line Thickness</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lineThickness" placeholder="1" ng-model="currBlock.lineThickness" />
			</div>
		</div>
		<div class="form-group">
			<label for="height" class="col-sm-2 control-label">Height</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="height" placeholder="100" ng-model="currBlock.height" />
			</div>
		</div>
		<div class="form-group">
			<label for="width" class="col-sm-2 control-label">Width</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="width" placeholder="100" ng-model="currBlock.width" />
			</div>
		</div>
		<div class="form-group">
			<label for="left" class="col-sm-2 control-label">Left</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="left" placeholder="0" ng-model="currBlock.left" />
			</div>
		</div>
		<div class="form-group">
			<label for="top" class="col-sm-2 control-label">Top</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="top" placeholder="0" ng-model="currBlock.top" />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
</div>
