<div id="lineModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="exampleModalLabel">Line layout</h4>
</div>

<div class="modal-body">
	<form class="form-horizontal">
	
		<div class="form-group">
			<label for="fromType" class="col-sm-2 control-label">From rdf:type</label>
			<div class="col-sm-4">
				<select class="form-control" ng-model="lineLayout.fromType" ng-options="blockLayout.forType as blockLayout.forType for blockLayout in screenLayout.blockLayouts"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="toType" class="col-sm-2 control-label">To rdf:type</label>
			<div class="col-sm-4">
				<select class="form-control" ng-model="lineLayout.toType" ng-options="blockLayout.forType as blockLayout.forType for blockLayout in screenLayout.blockLayouts"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Property</label>
			<div class="col-sm-4">
				<input type="text" ng-model="lineLayout.property" class="form-control" id="title" placeholder="Title">
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-4">
				<input type="text" ng-model="lineLayout.title" class="form-control" id="title" placeholder="Title">
			</div>
		</div>
		<div class="form-group">
			<label for="titleTypes" class="col-sm-2 control-label">Title types</label>
			<div class="col-sm-4">
				<select class="form-control" id="titleTypes">
					<option>URL</option>
					<option>RDFS Label</option>
					<option>Constant</option>
					<option>Other property</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="lineType" class="col-sm-2 control-label">Line type</label>
			<div class="col-sm-4">
				<select class="form-control" id="lineType" ng-model="lineLayout.lineType">
					<option selected>Solid</option>
					<option>Dotted</option>
					<option>Dashed</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="fontColor" class="col-sm-2 control-label">Font color</label>
			<div class="col-sm-10">
				<input type="color" id="fontColor" ng-model="lineLayout.fontColor" onchange="clickColor(0, -1, -1, 5)" value="#000000" />
			</div>
		</div>
		<div class="form-group">
			<label for="lineColor" class="col-sm-2 control-label">Line color</label>
			<div class="col-sm-10">
				<input type="color" id="lineColor" ng-model="lineLayout.lineColor" onchange="clickColor(0, -1, -1, 5)" value="#000000" />
			</div>
		</div>
		<div class="form-group">
			<label for="fontSize" class="col-sm-2 control-label">Font size</label>
			<div class="col-sm-2">
				<input type="number" class="form-control" ng-model="lineLayout.fontSize" id="fontSize" placeholder="10" />
			</div>
		</div>
		<div class="form-group">
			<label for="lineThickness" class="col-sm-2 control-label">Line Thickness</label>
			<div class="col-sm-2">
				<input type="number" class="form-control" id="lineThickness" ng-model="lineLayout.lineThickness" placeholder="1" />
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addLine();">Create</button>
</div>

</div>
</div>
</div>
