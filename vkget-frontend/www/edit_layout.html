<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Visual Knowledge Graph Editing Tool">
<meta name="author" content="ales.woska@gmail.com">

<link href="favicon.png" rel="icon" type="image/png" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" href="css/fix.css" />
<link rel="stylesheet" type="text/css" href="css/vkget.css" />

<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="edit_layout.js"></script>

<title>Visual Knowledge Graph Editing Tool Home</title>
</head>

<body>
	<div ng-app="vkget" ng-controller="layoutController">
		<div ng-include="'menu.html'"></div>
		<div class="alert alert-danger fade in hidden">
		    <a href="#" class="close" data-dismiss="alert">&times;</a>
		    <strong>Error!</strong> A problem has been occurred while submitting your data.
		</div>

		<div class="container">
		
			<div ng-if="!uri" class="page-header">
				<h1>Create new layout</h1>
			</div>
			<div ng-if="uri" class="page-header">
				<h1>edit <input type="text" ng-model="screenLayout.name" /></h1>
				(<span ng-bind="screenLayout.uri"></span>)
			</div>
			
			<div>
				<a type="button" class="btn btn-default btn-success" ng-click="saveLayout();">
					Save
				</a>
				<a type="button" class="btn btn-default btn-warning" ng-click="cancel();">
					Cancel
				</a>
			</div>
		</div>
	
		<div>
			<div id="myholder">
				<div ng-repeat="blockLayout in screenLayout.blockLayouts" 
					ng-dblclick="openModal(blockLayout);"
					ng-mousedown="onMouseDown($event, blockLayout);"
					ng-mousemove="onMouseMove($event);"
					ng-mouseup="onMouseUp($event);"
					ng-mouseleave="onMousUp($event);"
					class="vkget-block"
					style="
						background-color: {{blockLayout.background}};
						color: {{blockLayout.fontColor}};
						font-size: {{blockLayout.fontSize}}px;
						left: {{blockLayout.left}}px;
						top: {{blockLayout.top}}px;
						width: {{blockLayout.width}}px;
						height: {{blockLayout.height}}px;
						border: {{blockLayout.lineThickness}}px {{blockLayout.lineType}} {{blockLayout.lineColor}};">
					{{blockLayout.forType}}
					<a ng-click="removeTable(blockLayout);"><span class="glyphicon glyphicon-remove"></span></a>
				</div>
				<a id="addTableButton" type="button" class="btn btn-default btn-success" ng-click="addTable();">
					Add table
				</a>
				<a id="addLineButton" type="button" class="btn btn-default btn-success" ng-click="openLineForm();">
					Add connection
				</a>
			</div>
		</div>
		
		<div id="modals">
			<block-form block="blockLayout" 
				add-title-type="addTitleType(blockLayout, titleType)" remove-title-type="removeTitleType(blockLayout, titleType)" 
				add-property="addProperty(blockLayout)" remove-property="removeProperty(blockLayout, property)"
				ng-repeat="blockLayout in screenLayout.blockLayouts"></block-form>
				
			<line-form line-layout="lineLayout" screen-layout="screenLayout" add-line="addLine()"></line-form>
		</div>
	</div>
	
	
</body>
</html>
