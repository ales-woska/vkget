<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Visual Knowledge Graph Editing Tool">
<meta name="author" content="ales.woska@gmail.com">

<link href="favicon.png" rel="icon" type="image/png" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" type="text/css" href="css/fix.css" />
<link rel="stylesheet" type="text/css" href="css/vkget.css" />

<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<title>Visual Knowledge Graph Editing Tool Home</title>
</head>

<body>
	<div ng-app="vkget" ng-controller="layoutController">
		<div ng-include="'menu.html'"></div>
		<div class="alert alert-info fade in {{show}}">
		    <a href="#" class="close" data-dismiss="alert">&times;</a>
		    <strong>Success!</strong> {{savedName}} saved.
		</div>

		<div class="container">
		
			<div class="page-header">
				<h1>List of available layouts</h1>
			</div>
			
			<div class="row">
				<div class="list-group">
					<a ng-repeat="layout in layouts" target="_self" href="edit_layout.html?uri={{layout.uri}}" class="list-group-item">{{layout.name}}</a>
				</div>
				
				<a href="edit_layout.html" type="button" class="btn btn-default btn-success" aria-label="Left Align">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new layout
				</a>
			</div>
	
		</div>
	</div>
	
	<script>
		var app = angular.module('vkget', [])
		
		app.config(function($locationProvider) {
		    $locationProvider.html5Mode({
		        enabled: true,
		        requireBase: false
		      });
		  });
	
		app.controller('layoutController', function($scope, $http, $location) {
			var saved = $location.search()['saved'];
			if (saved) {
				$scope.savedName = saved;
				$scope.show = '';
			} else {
				$scope.show = 'hidden';
			}
			
			$http.get("http://localhost:8090/layouts")
		    .then(function(response) {
		        $scope.layouts = response.data;
		    });
		});

	</script>

</body>
</html>
